<main class="todo_Container">
  <section class="add_Task">
    <h1>To-Do List</h1>
    <input [(ngModel)]="newTask" type="text" placeholder="Enter task" />
    <button (click)="addTask()">Add Task</button>
  </section>

  <ul class="task_List">
    <li
      *ngFor="let todoItem of todolist; let i = index"
      [ngClass]="{ completed: todoItem.completed }"
    >
      <input
        type="checkbox"
        [(checked)]="todoItem.completed"
        (change)="todoComplete(i)"
      />
      <span [class.completed]="todoItem.completed">{{ todoItem.task }}</span>
      <button (click)="deleteTask(todoItem.id)">Delete</button>
    </li>
  </ul>
</main>

<router-outlet />
