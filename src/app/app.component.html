<main class="todo_Container">
  <section class="add_Task">
    <h1>To-Do List</h1>
    <input [(ngModel)]="todo" type="text" placeholder="Enter task" />
    <button (click)="addTask()">Add Task</button>

    @for (todo of todolist; track todo.id){
    <ul>
      <li>{{ todo.id }}</li>
      <li>{{ todo.name }}</li>
      <button (click)="deleteTask(todo.id)">Delete</button>
    </ul>
    }
  </section>
</main>

<router-outlet />
